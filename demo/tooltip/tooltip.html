<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
.tipbox{
	display:none; padding:5px; border:2px solid black; background:#FFff99;
	position:absolute; z-index:50; }
.tipbox h4{padding:8px 6px; background:black; color:white; font-weight:bold; margin:0;}
li{background:#CCCCCC;padding:6px;margin:4px;}
</style>

</head>
<body>
    <ul>
        <li><a href="#" class="tooltip">Link 1</a><span class="tipbox">I'm a tooltip, foo!</span></li>
        <li><a href="#" class="tooltip">Link 2</a><span class="tipbox">Avast ye tooltip, matey.</span></li>
    </ul>
    <p><a href="#" class="tooltip">Link 3</a><span class="tipbox"><h4>Tooltip Title</h4><p>Data</p></span></p>
    
    <script type="text/javascript" src="js/gtg.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
